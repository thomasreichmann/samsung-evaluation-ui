<form (ngSubmit)="onRefresh()" class="filters-container">
  <mat-grid-list [cols]="cols" [rowHeight]="rowHeight" gutterSize="1em">
    <mat-grid-tile>
      <div class="form-container">
        <mat-form-field class="filter-form">
          <mat-label>Document Number</mat-label>
          <input
            matInput
            type="text"
            [(ngModel)]="documentNumber"
            name="documentNumber"
          />
        </mat-form-field>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="form-container">
        <mat-form-field class="filter-form">
          <mat-select [(ngModel)]="selectedCurrency" name="currency">
            <mat-option value="" disabled>Selecione...</mat-option>
            <mat-option
              *ngFor="let currency of currencies"
              [value]="currency.currencyCode"
            >
              {{ currency.currencyDesc }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="cols > 1 ? 2 : 1">
      <div id="date-form-container" class="form-container justify-end">
        <span>Document Date</span>
        <mat-form-field class="date-form">
          <input
            matInput
            [(ngModel)]="startDate"
            [matDatepicker]="startPicker"
            name="startDate"
          />
          <mat-datepicker-toggle
            matIconSuffix
            [for]="startPicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #startPicker></mat-datepicker>
        </mat-form-field>
        <!-- <span id="date-picker-divider">~</span> -->
        <mat-form-field class="date-form">
          <input
            matInput
            [(ngModel)]="endDate"
            [matDatepicker]="endPicker"
            name="endDate"
          />
          <mat-datepicker-toggle
            matIconSuffix
            [for]="endPicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #endPicker></mat-datepicker>
        </mat-form-field>
      </div>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="cols">
      <div class="form-container justify-end">
        <button mat-raised-button color="primary" (click)="onRefresh()">
          Search
        </button>
        <button mat-raised-button color="accent" (click)="onClean()">
          Clean
        </button>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</form>
